<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"></head><body><dom-module id="audio-agent-selector"><template><style include="shared-styles-dropdown">:host{width:100%;}a{color:black;text-decoration:none;}nav{border-radius:var(--app-standart-border-radius);margin-top:6px;}section{display:flex;}</style><nav><section><aside><paper-dropdown-menu class="custom custom2" label="[[label]]"><paper-listbox id="listBox" slot="dropdown-content" class="dropdown-content" selected="0"><template is="dom-repeat" items="{{options}}" as="option" mutable-data="true"><paper-item on-click="changeToOne" id="[[option.id]]" value="[[option.name]]">[[option.name]]</paper-item></template></paper-listbox></paper-dropdown-menu></aside></section></nav></template><script>class audioAgentSelector extends Polymer.Element{static get is(){return"audio-agent-selector"}constructor(){super()}ready(){super.ready()}static get properties(){return{label:{type:String,value:"Agents",notify:!0},value:{type:String,value:"agents",notify:!0},options:{value:[{id:"agents",name:"Create Agents"},{id:"gain",name:"Gain"},{id:"wave-shaper",name:"Distortion"},{id:"compressor",name:"Compressor"},{id:"panner",name:"Panner"},{id:"listner",name:"Listner"},{id:"delay",name:"Delay"},{id:"biquad-filter",name:"Biquad Filter"},{id:"convolver",name:"Reverb"},{id:"oscillator",name:"Oocillator"},{id:"createPeriodicWave",name:"Periodic Wave"},{id:"analyser",name:"Analyser"},{id:"listner",name:"Listner"}]}}}changeToOne(data){if("agents"!==data.model.__data.option.id){this.value=data.model.__data.option.id;setTimeout(()=>{this.value="agents";this.$.listBox.__data.items[0].click()},100)}}}window.customElements.define(audioAgentSelector.is,audioAgentSelector);</script></dom-module></body></html>

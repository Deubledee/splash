<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="./audio-functions.html"></head><body><dom-module id="audio-gain"><template><style include="shared-styles-typeG">:host{width:179px;margin-right:4px;}</style><article><label for="range">[[elemTitle]] <span>Gain</span> <button on-click="removeCall">x</button></label><div class="open divtitle-area" open$="[[open]]"><section id="title" class="open" open$="[[open]]"><paper-input id="titleInput" class="diferent" min="0" max="5" step="0.5" label="new title" title="new title" value="{{elemTitle}}"></paper-input><paper-button on-click="submit" raised="">aplly title</paper-button></section></div><section class="show" show$="[[show]]"><audio-functions id="functions"><div slot="functionArea"></div></audio-functions></section></article></template><script>class audioGain extends Polymer.Element{static get is(){return"audio-gain"}constructor(){super()}ready(){super.ready()}static get properties(){return{elemTitle:{type:String,notify:!0},type:{type:String,value:"gain"},agentClass:{type:Object,notify:!0},open:{type:Boolean,value:!0,notify:!0,reflectToAttribute:!0},show:{type:Boolean,value:!1,notify:!0,reflectToAttribute:!0}}}submit(){if(0<this.$.titleInput.value.length){this.elemTitle=this.elemTitle.split(" ").join("");this.agentClass.gain(error=>{if(!error){var that1=this;window.dispatchEvent(new CustomEvent("connect",{detail:{element:that1}}));this.agentClass;this.open=!1;this.show=!0;this.$.functions.agentClass=this.agentClass;this.$.functions.type=this.type;this.$.functions.elemTitle=this.elemTitle;window.dispatchEvent(new CustomEvent("elemem-title",{detail:{title:this.elemTitle}}))}else{this.$.titleInput.value=error;setTimeout(()=>{this.$.titleInput.value=""},1e3)}},this.elemTitle,0,0)}}removeCall(){if(this.agentClass.contextNode[this.elemTitle]){this.agentClass.removeAgents(()=>{this.agentClass.revoveElemTitle(()=>{setTimeout(()=>{window.dispatchEvent(new CustomEvent("remove-elem",{detail:{title:this.elemTitle}}));window.dispatchEvent(new CustomEvent("apllywith",{detail:{title:this.elemTitle}}))},500);this.parentElement.removeChild(this)},this.elemTitle)},"contextNode",this.elemTitle)}else{this.parentElement.removeChild(this);window.dispatchEvent(new CustomEvent("remove-elem",{detail:{title:this.elemTitle}}))}}}window.customElements.define(audioGain.is,audioGain);</script></dom-module></body></html>

<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="./audio-panner-function.html"><link rel="import" href="./audio-panner-set-function.html"><link rel="import" href="./audio-panner-set.html"><link rel="import" href="./audio-panner-set-roll-model.html"><link rel="import" href="./audio-panner-set-value.html"></head><body><dom-module id="audio-panner"><template><style include="shared-styles-typeG">:host{margin-right:4px;box-sizing:border-box;}article{min-height:135px;min-width:188px;max-width:541px;width:auto;box-sizing:border-box;}</style><article><label for="range">[[elemTitle]] <span>[[type]]</span> <button on-click="removeCall">x</button></label><div class="open divtitle-area" open$="[[open]]"><section id="title" class="open" open$="[[open]]"><paper-input id="titleInput" class="diferent" min="0" max="5" step="0.5" label="new title" title="new title" value="{{elemTitle}}"></paper-input><paper-button on-click="submit" raised="">aplly title</paper-button></section></div><section class="show" show$="[[show]]"><audio-panner-function id="functions" agent-class="[[agentClass]]" elem-title="[[elemTitle]]" type="[[type]]"><div slot="functionArea"></div></audio-panner-function></section></article></template><script>class audiopPanner extends Polymer.Element{static get is(){return"audio-panner"}constructor(){super()}ready(){super.ready()}static get properties(){return{elemTitle:{type:String,notify:!0},type:{type:String,value:"Panner"},agentClass:{type:Object,notify:!0},value:{type:String,value:"agent",notify:!0},open:{type:Boolean,value:!0,notify:!0,reflectToAttribute:!0},show:{type:Boolean,value:!1,notify:!0,reflectToAttribute:!0}}}submit(){if(0<this.$.titleInput.value.length){this.elemTitle=this.elemTitle.split(" ").join("");this.agentClass.panner(error=>{if(null===error){var that1=this;window.dispatchEvent(new CustomEvent("connect",{detail:{element:that1}}));this.open=!1;this.show=!0;window.dispatchEvent(new CustomEvent("elemem-title",{detail:{title:this.elemTitle}}))}else{this.$.titleInput.value="already exists";setTimeout(()=>{this.$.titleInput.value=""},1e3)}},this.elemTitle)}}removeCall(){if(this.agentClass.contextNode[this.elemTitle]){this.agentClass.removeAgents(()=>{this.agentClass.revoveElemTitle(()=>{setTimeout(()=>{window.dispatchEvent(new CustomEvent("remove-elem",{detail:{title:this.elemTitle}}));window.dispatchEvent(new CustomEvent("apllywith",{detail:{title:this.elemTitle}}))},500);this.parentElement.removeChild(this)},this.elemTitle)},"contextNode",this.elemTitle)}else{this.parentElement.removeChild(this);window.dispatchEvent(new CustomEvent("remove-elem",{detail:{title:this.elemTitle}}))}}}window.customElements.define(audiopPanner.is,audiopPanner);</script></dom-module></body></html>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="audio-input-source">
    <template>
        <style include="shared-styles-typeG">
            :host { width: 100%; margin-right: var(--app-standart-border-radius); } article { box-shadow: var( --app-toolbar-box-shadow);
            border-radius: var(--app-standart-border-radius); margin-top: 6px; width: 164px; background-color: var(--app-primary-background-color);
            padding-left: 9px; display: flex; flex-flow: column; } iron-input { flex-basis: 25px; } span, label[for=range]
            { color: var(--app-color) } .open[open]{height: auto} audio{width: 128px} paper-icon-button {color: var(--app-color)}
        </style>

        <article>
            <label for="range">[[elemTitle]]
                <span>Source</span>
                <button on-click="removeCall"> x </button>
            </label>
            <section id="title" class="open" open$="[[!open]]">
                <paper-item>
                    <paper-item-body two-line>
                        <paper-input class="diferent" title="Elapsed time" label="Elapsed" value="{{Elapsed}}">
                        </paper-input>
                        <audio id="audio" class="diferent" title="Elapsed Time" on-timeupdate="timeupdate" label="Elapsed Time">
                        </audio>
                    </paper-item-body>
                    <paper-icon-button on-click="toggleTimeView" icon="query-builder" title="toggle time view"></paper-icon-button>
                </paper-item>

            </section>
            <div class="open divtitle-area" open$="[[open]]">
                <section id="title" class="open" open$="[[open]]">
                    <paper-input class="diferent" id="titleInput" min="0" max="5" step="0.5" label="new title" title="new title" value="{{elemTitle}}">
                    </paper-input>
                    <paper-button on-click="submit" raised>aplly title </paper-button>
                </section>
            </div>
        </article>
        </nav>
    </template>
    <script>
        class audioInputSource extends Polymer.Element {
            static get is() {
                return 'audio-input-source';
            }
            constructor() {
                super();
            }
            ready() {
                super.ready()
            }
            static get properties() {
                return {
                    timeView: {
                        type: Boolean,
                        value: true
                    },
                    Elapsed: {
                        type: String
                    },
                    elapAnimation: {
                        type: Number
                    },
                    type: {
                        type: String,
                        value: 'source'
                    },
                    promisse: {
                        type: Boolean,
                        value: undefined
                    },
                    elemTitle: {
                        type: String
                    },
                    agentClass: {
                        type: Object
                    },
                    gUM: {
                        type: Object,
                        computed: 'gUMStart(agentClass)'
                    },
                    constraints: {
                        type: Object,
                        value: function () {
                            return { audio: true, video: false }
                        }
                    },
                    open: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true
                    },
                    count: {
                        type: Number,
                        value: 0
                    }
                }
            }

            timeupdate(event) {
                // console.log(event)
                let timeupdate = this.timeView === true ? ('' + event.timeStamp).split('.')[0] : event.path[0].currentTime
                this.$.audio.controls = false
                this.Elapsed = timeupdate.toString()
            }

            toggleTimeView() {
                this.timeView = !this.timeView
            }

            gUMStart(agentClass) {
                try {
                    if (navigator.mediaDevices.getUserMedia) {
                        this.promisse = true
                        return navigator.mediaDevices
                    }
                    else
                        if (navigator.getUserMedia) {
                            this.promisse = false
                            return navigator
                        }
                        else {
                            this.noGUmWarn()
                            return {}
                        }
                }

                catch (err) {
                    throw 'an error acoured' + err
                }
            }

            noGUmWarn() {
                this.promisse = undefined
                alert('Browser not compatible')
            }

            submit() {
                setTimeout(() => {
                    if (this.$.titleInput.value.length > 0) {
                        this.agentClass.inputStreamSource((err) => {
                            if (typeof err === 'object') {
                                throw this.error('input ', err);
                            } else if (typeof err === 'string') {
                                this.$.titleInput.value = 'already exists'
                                setTimeout(() => {
                                    this.$.titleInput.value = ''
                                    this.elemTitle = ''
                                }, 1000)
                            }
                            if (err === false) {
                             //   console.log(err)
                                this.elemTitle = this.elemTitle.split(' ').join('')
                                window.dispatchEvent(new CustomEvent('elemem-title', { detail: { title: this.elemTitle } }))
                                this.open = false
                                this.gumMe()
                            }
                        }, this.elemTitle, 0)
                    }
                }, 500)
            }

            gumMe() {
                if (this.promisse === true) {
                    this.gUM.getUserMedia(this.constraints)
                        .then((this.success).bind(this))
                        .catch((error) => {
                            throw this.error('The following gUM error occured: ', error)
                        })
                } else {
                    this.gUM.getUserMedia(this.constraints, (this.success).bind(this), this.error)
                }
            }

            success(stream) {
                this.agentClass.inputStreamSource((err, stream) => {
                    this.agentClass.analyser((err) => {
                        if (err) { throw this.error('analizer ', err); return }
                        this.agentClass.connectAgents((err) => {
                            if (err) { throw this.error('connector ', err); return }
                            this.$.audio.srcObject = stream
                            this.$.audio.muted = true
                            this.$.audio.controls = false
                            this.$.audio.play()
                        }, this.agentClass.sourceNode[this.elemTitle],
                            this.agentClass.analyserNode[this.elemTitle], true)
                    }, this.elemTitle)
                }, this.elemTitle, stream)
            }

            error(msg, err) {
                console.error(msg, err);
            }

            removeCall() {
                if (this.open === false) {
                    window.dispatchEvent(new CustomEvent('remove-elem', { detail: { title: this.elemTitle } }))
                    this.parentElement.removeChild(this)
                    delete this.agentClass.sourceNode[this.elemTitle]
                    console.log(this, this.parentElement)
                } else {
                    alert('insert tytle to remove item')
                }
            }
        }
        window.customElements.define(audioInputSource.is, audioInputSource);

    </script>
</dom-module>

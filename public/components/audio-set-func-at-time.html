<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="audio-set-func-at-time">
    <template>
        <style include="shared-styles-typeF">
            :host { width: 100%; margin-right: 0px; } aside[id=start][notHere]{ display: none } section[list-box-hiden]{ display: none
            } section[list-box-hiden][boxShow]{ display: block } paper-item[sellected] { background-color: chartreuse }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}" query-params="{{query}}"></app-route>
        <article>
            <nav class="independent">
                <div>
                    <label id="frovol" class="labelforvol" for="vol" waiting$="[[waiting]]" rEady$="[[rEady]]">
                        [[titleFuncion]]
                    </label>
                </div>
                <div class="showValueswraper" on-click="showValues" show$="[[show]]">
                    <paper-icon-button noink icon="unfold-less" title="find" class="none showValues" show$="[[show]]"></paper-icon-button>
                    <paper-icon-button noink icon="unfold-more" title="find" class="none showValues" show$="[[!show]]"></paper-icon-button>
                </div>

                <div close-button class="buttShow" show$="[[show]]" on-click="removeCall">
                    <paper-icon-button noink icon="close" title="remove"></paper-icon-button>
                </div>
            </nav>
            <section class="show" show$="[[show]]">
                <template is="dom-repeat" items="{{titles}}" as="title" mutable-data="true">
                    <aside id="vol">
                        <paper-input class="diferent" title="[[title.bindVolTitle]]" label="value" size="3" min="-3.4" max="3.4" step="0.05" value="{{bindVol}}">
                        </paper-input>
                    </aside>
                    <aside id="start" notHere$="[[notHere]]">
                        <paper-input class="diferent" title="[[title.bindStartTitle]]" label="startAt" size="3" min="-3.4" max="3.4" step="0.05"
                            value="{{bindStart}}">
                        </paper-input>
                    </aside>
                </template>
            </section>
            <section class="inputin" show$="[[show]]">
                <aside>
                    <paper-menu-button>
                        <paper-button slot="dropdown-trigger" alt="menu">aplly with</paper-button>
                        <paper-listbox slot="dropdown-content">
                            <template id="applyNode" is="dom-repeat" items="{{keys}}" as="key" mutable-data="true">
                                <paper-item on-click="showBox">[[key]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-menu-button>
                </aside>
                <aside>
                    <paper-button id="apllyNow" on-click="apllyNow">aplly now</paper-button>
                </aside>
            </section>
            <section list-box-hiden boxShow$="[[boxShow]]" on-click="hidewBox2">
                <paper-listbox slot="dropdown-content" multi>
                    <template is="dom-repeat" items="{{applicables}}" as="applicable" mutable-data="true">
                        <paper-item on-click="hidewBox">[[applicable.titleFuncion]]</paper-item>
                    </template>
                </paper-listbox>
            </section>
        </article>
    </template>
    <script>
        const titleObj = {
            setValueAtTime: {
                bindVolTitle: '',
                bindStartTitle: '',
            },
            linearRampToValueAtTime: {
                bindVolTitle: '',
                bindStartTitle: '',
            },
            exponentialRampToValueAtTime: {
                bindVolTitle: '',
                bindStartTitle: '',
            },
            cancelScheduledValues: {
                bindVolTitle: '',
                bindStartTitle: '',
            },
            cancelAndHoldAtTime: {
                bindVolTitle: '',
                bindStartTitle: '',
            }
        }
        class audioSetFuncAtTime extends Polymer.Element {

            static get is() {
                return 'audio-set-func-at-time';
            }

            constructor() {
                super();
            }

            static get properties() {
                return {
                    type: {
                        type: String
                    },
                    boxShow: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    notHere: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    titleFuncion: {
                        type: String,
                    },
                    typeFuncion: {
                        type: String,
                        observer: 'calcTitles'
                    },
                    titles: {
                        type: Array,
                        value: []
                    },
                    titleObj: {
                        type: Object,
                        value: function () {
                            return titleObj
                        }
                    },
                    keys: {
                        type: Array,
                        value: function () {
                            return []
                        },
                        notify: true
                    },
                    applicables: {
                        type: Array,
                        value: function () {
                            return []
                        },
                        notify: true
                    },
                    rEady: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    waiting: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    bindVol: {
                        type: Number,
                        value: 0.0,
                    },
                    bindStart: {
                        type: Number,
                        value: 0.0,
                    },
                    aplyIn: {
                        type: String,
                        value: '0'
                    },
                    agentClass: {
                        type: Object
                    },
                    contextNode: {
                        type: Object
                    },
                    elemTitle: {
                        type: String,
                        notify: true
                    },
                    show: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    setTimeout: Number
                }
            }

            ready() {
                super.ready()
                if (this.titleFuncion.indexOf('ancel') > 0) {
                    this.notHere = true
                }  
                this.agentClass.setApplicable(() => {
                    console.log('typeFuncion', this.typeFuncion)
                    window.addEventListener('apllywith', (event) => {
                        this.applyer()
                    }, false)
                    window.dispatchEvent(new CustomEvent('apllywith', { detail: { title: this.elemTitle } }))
                }, { elemTitle: this.elemTitle, arr: [{ elemTitle: this.elemTitle, elem: this.$.apllyNow, titleFuncion: this.titleFuncion }] })              
            }


            escape(value) {
                let bol = true
                if (this.typeFuncion === 'exponentialRampToValueAtTime' && this.isFloat(value) !== true) {
                    this.$.frovol.style.fontSize = '9px'
                    this.$.frovol.innerHTML = 'decimal value > 0.0 '
                    this.waiting = false
                    this.rEady = true
                    bol = false
                    setTimeout(() => {
                        this.$.frovol.innerHTML = this.titleFuncion
                        this.$.frovol.style = 'initial'
                        this.rEady = false
                    }, 2000)
                }
                return bol
            }
            isFloat(n) {
                return Number(parseFloat(n)) === n && n % 1 !== 0;
            }
            applyer() {
                this.keys = [0]
                let keys = Object.keys(this.agentClass.applicables)
                let arr = [], arr2 = []
                for (let i = 0; i < keys.length; i++) {
                    if (keys[i] === this.elemTitle && this.agentClass.applicables[keys[i]].arr.length > 1) {
                        arr.push(keys[i])
                    }
                    if (keys[i] !== this.elemTitle) {
                        arr.push(keys[i])
                    }
                }

                this.keys = arr
            }

            showBox(event) {
                this.boxShow = true
                this.applicables = [0]
                let arr2 = []
                for (let j = 0; j < this.agentClass.applicables[event.model.__data.key].arr.length; j++) {
                    if (this.agentClass.applicables[event.model.__data.key].arr[j].titleFuncion !== this.titleFuncion) {
                        arr2.push(this.agentClass.applicables[event.model.__data.key].arr[j])
                    }

                }
                this.applicables = arr2
            }

            hidewBox2(event) {
                this.boxShow = false
            }

            hidewBox(event) {
                this.boxShow = false
                let bool = event.model.children[1].hasAttribute('sellected') === true ? false : true
                let name = event.model.__data.applicable.elemTitle + event.model.__data.applicable.titleFuncion.split(' ').join('').toLocaleUpperCase()
                if (bool === true) {
                    this.agentClass.setAppliesWith((err)=>{
                        event.model.children[1].setAttribute('sellected', true)
                    },{ elemTitle: name, elem: this.$.apllyNow, titleFuncion: this.titleFuncion })
                }
                if (bool === false) {
                    event.model.children[1].removeAttribute('sellected', true)
                    this.agentClass.revoveAppliesWith((err) => {
                        if (err) console.error(err)
                    }, name, this.titleFuncion)
                }
            }

            removeCall() {
                this.agentClass.revoveFunction(() => {
                    window.dispatchEvent(new CustomEvent('apllywith', { detail: { title: this.elemTitle } }))
                    this.parentElement.removeChild(this)
                }, this.elemTitle, this.titleFuncion)
            }

            showValues() {

                this.show = !this.show
            }

            calcTitles(functionType) {
                let arr = []
                arr.push(this.titleObj[functionType])
                this.titles = arr
            }

            apllyNow() {
                let that = this.agentClass
                this.$.frovol.innerHTML = 'Waitng...'
                this.waiting = true
                let name = this.elemTitle + this.titleFuncion.split(' ').join('').toLocaleUpperCase()
                if (this.escape(parseFloat(this.bindVol)) === true) {
                    that.setAgentParamTo((err) => {
                        if (!err) {
                            if (that.appliesWith[name]) {
                                for (let i = 0; i < that.appliesWith[name].length; i++) {
                                    that.appliesWith[name][i].elem.click()
                                }
                            }
                            setTimeout(() => {
                                this.waiting = !this.waiting
                                this.$.frovol.innerHTML = 'ready...'
                                this.waiting = false
                                this.rEady = true
                            }, 500)
                            setTimeout(() => {
                                this.$.frovol.innerHTML = this.titleFuncion
                                this.rEady = false
                            }, 1500)
                        } else {
                            console.error(err)
                            this.$.frovol.innerHTML = 'Something Went Wrong...'
                            this.waiting = true
                            setTimeout(() => {
                                this.$.frovol.innerHTML = this.titleFuncion
                                this.waiting = false
                            }, 3000)
                        }
                    }, this.contextNode, this.type, this.typeFuncion, parseFloat(this.bindVol), parseFloat(this.bindStart))
                }
            }
        }

        window.customElements.define(audioSetFuncAtTime.is, audioSetFuncAtTime);

    </script>
</dom-module>
